<VirtualHost *:80>
    ServerName spree.example.com
    ServerAlias www.spree.example.com
    DocumentRoot "/opt/bitnami/apps/spree/htdocs/public"
    
    Include "/opt/bitnami/apps/spree/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName spree.example.com
    ServerAlias www.spree.example.com
    DocumentRoot "/opt/bitnami/apps/spree/htdocs/public"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apps/spree/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/bitnami/apps/spree/conf/certs/server.key"
    
    Include "/opt/bitnami/apps/spree/conf/httpd-app.conf"
</VirtualHost>
