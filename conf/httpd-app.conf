
<Directory "/opt/bitnami/apps/spree/htdocs/public">
    Options -MultiViews
    AllowOverride All
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    PassengerEnabled on
    PassengerAppRoot "/opt/bitnami/apps/spree/htdocs/"
    <IfModule pagespeed_module>
        ModPagespeedDisallow "*"
    </IfModule>
    

        Include "/opt/bitnami/apps/spree/conf/banner.conf"
</Directory>
PassengerPreStart http://127.0.0.1:80
